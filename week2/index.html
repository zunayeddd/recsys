<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Movie Recommender</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>

  <main class="page">
    <section class="card" role="region" aria-labelledby="title">
      <!-- Header -->
      <header class="header">
        <div>
          <h1 id="title" class="title">Content-Based Movie Recommender</h1>
        <p class="subtitle">Pick a movie you love ‚Äî we‚Äôll find similar titles using content vectors & cosine similarity.</p>
        </div>
        <div class="meta">üé¨ Movie data from <code>data.js</code> ¬∑ ‚ö° Instant results ¬∑ ‚ôø Accessible</div>
      </header>

      <!-- Controls -->
      <div class="controls" role="group" aria-label="Recommendation controls">
        <div class="select-wrap">
          <label for="movie-select">Movie</label>
          <select id="movie-select" aria-label="Select a movie">
            <!-- Placeholder only; options added from data.js / script.js -->
            <option value="" disabled selected>Select a movie</option>
          </select>
          <svg class="select-caret" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <button id="recommend-btn" class="btn" type="button" onclick="getRecommendations()">Get Recommendations</button>
      </div>

      <!-- Results -->
      <section id="result-box" aria-live="polite" aria-busy="true">
        <div id="result" class="status">Please wait, loading data...</div>

        <!-- Skeletons while loading -->
        <div id="skeletons" class="grid" style="margin-top:10px;">
          <article class="movie">
            <div class="poster skeleton"></div>
            <div class="flex1">
              <div class="skeleton line lg"></div>
              <div class="skeleton line sm"></div>
              <div class="skeleton pill"></div>
            </div>
            <div class="skeleton chip"></div>
          </article>
          <article class="movie">
            <div class="poster skeleton"></div>
            <div class="flex1">
              <div class="skeleton line lg"></div>
              <div class="skeleton line sm"></div>
              <div class="skeleton pill"></div>
            </div>
            <div class="skeleton chip"></div>
          </article>
          <article class="movie">
            <div class="poster skeleton"></div>
            <div class="flex1">
              <div class="skeleton line lg"></div>
              <div class="skeleton line sm"></div>
              <div class="skeleton pill"></div>
            </div>
            <div class="skeleton chip"></div>
          </article>
        </div>

        <!-- Results grid (your script.js should populate) -->
        <div id="results-grid" class="grid" hidden></div>
      </section>

      <p class="footer">Tip: try a popular title first for richer neighbors. ‚ú®</p>
    </section>
  </main>

  <!-- Your movie data & logic -->
  <script src="data.js"></script>
  <script src="script.js"></script>

  <!-- Fallback: populate #movie-select from MOVIES[] if your script doesn't -->
  <script>
    (function () {
      const select = document.getElementById('movie-select');
      const result = document.getElementById('result');
      const box = document.getElementById('result-box');

      function populateFromMovies() {
        if (!window.MOVIES || !Array.isArray(window.MOVIES)) return false;
        if (select.options.length <= 1) {
          const frag = document.createDocumentFragment();
          window.MOVIES.forEach((m, i) => {
            const opt = document.createElement('option');
            const value = (m.id ?? i).toString();
            const label = (m.title ?? m.name ?? m).toString();
            opt.value = value;
            opt.textContent = label;
            frag.appendChild(opt);
          });
          select.appendChild(frag);
          return true;
        }
        return false;
      }

      // Poster helpers
      const TMDB_BASE = "https://image.tmdb.org/t/p/w342";
      function getPosterFromMovie(m) {
        if (!m) return null;
        if (m.poster) return m.poster;
        if (m.posterUrl) return m.posterUrl;
        if (m.image) return m.image;
        if (m.img) return m.img;
        if (m.poster_path) return TMDB_BASE + m.poster_path;
        return null;
      }
      function findPosterByTitle(title) {
        if (!window.MOVIES || !Array.isArray(window.MOVIES)) return null;
        const t = (title || "").toString().trim().toLowerCase();
        const found = window.MOVIES.find(m => {
          const name = (m.title ?? m.name ?? "").toString().trim().toLowerCase();
          return name === t;
        });
        return getPosterFromMovie(found);
      }
      function enhanceCard(cardEl) {
        // If a poster <img> already exists, skip
        if (cardEl.querySelector('img.poster')) return;

        // Try to infer title from h3
        const h3 = cardEl.querySelector('h3');
        const title = h3 ? h3.textContent.replace(/\s*\(\d{4}\)\s*$/, '') : '';
        let src = findPosterByTitle(title);

        // If your script adds data attributes, support them too:
        if (!src) {
          const idAttr = cardEl.getAttribute('data-id');
          if (idAttr && window.MOVIES) {
            const byId = window.MOVIES.find(m => String(m.id) === String(idAttr));
            src = getPosterFromMovie(byId);
          }
        }
        // Fallback placeholder
        if (!src) src = `https://picsum.photos/seed/${encodeURIComponent(title || Math.random().toString(36).slice(2))}/120/180`;

        // Insert poster as first child
        const img = document.createElement('img');
        img.className = 'poster';
        img.alt = `Poster: ${title || 'Movie'}`;
        img.src = src;
        cardEl.insertBefore(img, cardEl.firstChild);
      }

      function enhanceGridWithPosters() {
        const grid = document.getElementById('results-grid');
        grid.querySelectorAll('.movie').forEach(enhanceCard);
      }

      // Observe results grid for new recommendation cards
      const grid = document.getElementById('results-grid');
      const observer = new MutationObserver(() => enhanceGridWithPosters());
      observer.observe(grid, { childList: true, subtree: true });

      // Also enhance right after button click (covers immediate renders)
      const btn = document.getElementById('recommend-btn');
      btn?.addEventListener('click', () => {
        // show loading state if your script hasn't already
        box?.setAttribute('aria-busy', 'true');
        setTimeout(() => {
          box?.setAttribute('aria-busy', 'false');
          enhanceGridWithPosters();
        }, 50);
      });

      // Initial populate + clear loading
      window.addEventListener('load', () => {
        populateFromMovies();
        box?.setAttribute('aria-busy', 'false');
        result.textContent = 'Select a movie and click ‚ÄúGet Recommendations‚Äù.';
      });
    })();
  </script>
</body>
</html>
